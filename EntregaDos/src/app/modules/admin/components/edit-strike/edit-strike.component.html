<!-- Modal for edit-->
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Editar Marcha</h5>

      <i type="button" data-dismiss="modal" class="material-icons i-alert"
        >clear</i
      >
    </div>
    <div class="modal-body">
      <form [formGroup]="marchaEditForm">
        <div class="form-row">
          <div class="op-form-md">
            <div class="alert-inputs">
              <label>Nombre</label>
              <i
                *ngIf="
                  marchaEditForm.controls['nombre'].invalid &&
                  marchaEditForm.controls['nombre'].dirty
                "
                class="material-icons i-alert"
                >error</i
              >
            </div>
            <input
              type="text"
              class="op-form-control"
              formControlName="nombre"
              placeholder="{{ selectedEdit.nombre }}"
            />
          </div>
          <div class="op-form-md">
            <label>Fecha</label>
            <input
              type="date"
              class="op-form-control"
              formControlName="fecha"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="op-form-md">
            <div class="alert-inputs">
              <label>Hashtag</label>
              <i
                *ngIf="
                  marchaEditForm.controls['hashtag'].invalid &&
                  marchaEditForm.controls['hashtag'].dirty
                "
                class="material-icons i-alert"
                >error</i
              >
            </div>
            <input
              type="text"
              class="op-form-control"
              formControlName="hashtag"
              placeholder="{{ selectedEdit.hashtag }}"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="op-form-md">
            <div class="alert-inputs">
              <label>Direcci贸n</label>
              <i
                *ngIf="
                  marchaEditForm.controls['direccion'].invalid &&
                  marchaEditForm.controls['direccion'].dirty
                "
                class="material-icons i-alert"
                >error</i
              >
            </div>
            <input
              type="text"
              class="op-form-control"
              placeholder="Av. anibeuhoiw"
              formControlName="direccion"
              placeholder="{{ selectedEdit.direccion }}"
            />
          </div>
          <!-- <div class="op-form-md">
          <label>Direcci贸n fin</label>
          <input
            type="text"
            class="op-form-control"
            placeholder="Av. anibeuhoiw"
          />
        </div> -->
        </div>
        <div class="form-row" style="margin-bottom: 2rem;">
          <div class="col-12" style="padding: 15px;">
            <div class="alert-inputs">
              <label>Descripci贸n</label>
              <i
                *ngIf="
                  marchaEditForm.controls['desc'].invalid &&
                  marchaEditForm.controls['desc'].dirty
                "
                class="material-icons i-alert"
                >error</i
              >
            </div>
            <textarea
              type="text"
              class="op-form-control"
              formControlName="desc"
              placeholder="{{ selectedEdit.descripcion }}"
            ></textarea>
          </div>
        </div>
        <!-- <label class="file">Agregar imagen<input type="file" /></label> -->
        <img src="{{ selectedEdit.img }}" />
        <div class="form-group">
          <label for="exampleFormControlFile1">Agregar imagen</label>
          <input
            type="file"
            class="form-control-file"
            id="exampleFormControlFile1"
            formControlName="img"
          />
        </div>
        <div class="alert-inputs">
          <button
            type="submit"
            class="my-btn blue"
            [disabled]="marchaEditForm.pristine || marchaEditForm.invalid"
            data-dismiss="modal"
            (click)="edit()"
            id="edited"
          >
            Guardar
          </button>
          <div class="toast fade hide">
            <div class="toast-body">
              <p>Edici贸n exitosa!</p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

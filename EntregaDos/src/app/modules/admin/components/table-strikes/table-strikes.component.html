<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane show active">
    <h2 i18n="@@strikes">Marchas</h2>
    <!-- TABLE-->
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col" i18n="@@name">Nombre</th>
          <th scope="col" id="date" i18n="@@date">Fecha</th>
          <th scope="col" id="hash">#hastag</th>
          <th scope="col" id="loc">Loc.</th>
          <th scope="col" i18n="@@edit">editar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let strike of strikes">
          <td>{{ strike.nombre }}</td>
          <td id="date">{{ strike.fecha }}</td>
          <td id="hash">{{ strike.hashtag }}</td>
          <td id="loc">{{ strike.direccion.address }}</td>
          <td class="table-row">
            <a
              ><i
                class="material-icons md-dark"
                type="button"
                data-toggle="modal"
                data-target="#edit"
                (click)="edit(strike)"
                >create</i
              ></a
            >
            <a
              ><i
                class="material-icons md-dark"
                type="button"
                data-toggle="modal"
                data-target="#confirm"
                (click)="delete(strike._id)"
                >delete</i
              ></a
            >
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Modal for delete-->
    <div class="modal fade" id="confirm">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            Â¿ Desea borrar esa marcha ?
          </div>
          <div class="modal-footer">
            <button type="button" class="my-btn" data-dismiss="modal">
              Cerrar
            </button>
            <button
              type="button"
              id="continue"
              class="my-btn blue"
              (click)="confirmDelete()"
              data-dismiss="modal"
            >
              Borrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <app-edit-strike
      *ngIf="selectedEdit"
      class="modal fade"
      id="edit"
      [selectedEdit]="selectedEdit"
    ></app-edit-strike>
    <mat-paginator
      [length]="totalPost"
      [pageSize]="strikePerPage"
      [pageSizeOptions]="paseSizeOption"
      (page)="onChangePage($event)"
    ></mat-paginator>
  </div>
</div>

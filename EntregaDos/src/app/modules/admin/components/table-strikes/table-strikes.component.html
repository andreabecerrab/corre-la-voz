<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane show active">
    <h2 i18n="@@strikes">Marchas</h2>
    <!-- TABLE-->

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#ID</th>
          <th scope="col" i18n="@@name">Nombre</th>
          <th scope="col" id="date" i18n="@@date">Fecha</th>
          <th scope="col" id="hash">#hastag</th>
          <th scope="col" i18n="@@edit">editar</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="table-row">{{ strike.id }}</th>
          <td>{{ strike.nombre }}</td>
          <td id="date">{{ strike.fecha }}</td>
          <td id="hash">{{ strike.hashtag }}</td>
          <td class="table-row">
            <a
              ><i
                class="material-icons md-dark"
                routerLink="/admin/editar-marcha"
                routerLinkActive="class1"
                >create</i
              ></a
            >
            <a><i class="material-icons md-dark">delete</i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

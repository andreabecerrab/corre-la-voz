<div class="index-container" id="home">
  <div class="index-row">
    <div class="index-col img-food"></div>
    <div class="index-col">
      <h1>¡ Comienza ahora !</h1>
      <h4>
        Ayuda a la movilidad
      </h4>
      <p>
        Comparte recomendaciones de tráfico y/o tu experiencia en las marchas de
        la ciudad
      </p>
      <button routerLink="/login" routerLinkActive="class1" class="my-btn">
        Iniciar sesión
      </button>
      <h2>¿Quiéres integrar tu marcha?</h2>
      <h4>Contáctanos</h4>
      <form>
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="op-form-control" placeholder="Nombre" />
        </div>
        <div class="form-group">
          <label>Teléfono</label>
          <input
            type="text"
            class="op-form-control"
            placeholder="+52 5512569985"
          />
        </div>
        <div class="form-group">
          <label>Correo electrónico</label>
          <input
            type="email"
            class="op-form-control"
            placeholder="usuario@mail.com"
          />
        </div>
        <button type="submit" class="my-btn">
          Contactar
        </button>
      </form>
    </div>
  </div>
</div>

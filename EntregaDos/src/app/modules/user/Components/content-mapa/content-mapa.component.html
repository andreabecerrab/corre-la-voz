<div class="map-section">
  <mgl-map
    [style]="'mapbox://styles/mapbox/streets-v11'"
    [zoom]="[15]"
    [center]="center"
  >
    <mgl-marker [lngLat]="center" #myMarker>
      <div class="center">
        <i class="material-icons md-dark" type="button" data-toggle="modal"
          >room</i
        >
        <h1>Inicio</h1>
      </div>
    </mgl-marker>
    <mgl-popup [marker]="myMarker">
      {{ direccion.location }}
    </mgl-popup>
  </mgl-map>
</div>

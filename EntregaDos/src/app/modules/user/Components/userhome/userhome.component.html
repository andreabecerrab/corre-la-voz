<div class="tab-content">
  <div class="tab-pane show active index-page">
    <h1 i18n="@@strikes">Marchas</h1>
    <!-- MAIN-->
    <div class="section-style">
      <!-- SINGLE-->
      <div class="card" *ngFor="let strike of strikes" [@marchaAnimation]>
        <img
          class="img card-img-top"
          src="{{ strike.img }}"
          alt="{{ strike.nombre }}"
        />
        <!-- CONTENT CARD-->
        <div class="card-body">
          <h5>
            <a
              class="fade"
              [routerLink]="['/marcha', strike._id]"
              id="namestrike"
              >{{ strike.nombre }}</a
            >
          </h5>
          <p class="card-text">
            {{ strike.fecha }}
          </p>
        </div>
      </div>
    </div>
    <mat-paginator></mat-paginator>
  </div>
</div>

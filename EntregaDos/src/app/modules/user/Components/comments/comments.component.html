<div>
    <div class="tw-profile bootstrap snippets">
        <div class="col-sm-10">
            <div class="comment-wrapper">
               
                    <h2 i18n="@@comments">Comentarios</h2>
                    <div class="panel-body" >
                        <textarea id="text" class="form-control" placeholder="write a comment..." rows="3" [(ngModel)]="comentario"></textarea>
                        <br>
                        <button type="button" class="my-btn" (click)=" post()">Post</button>
                        <div class="clearfix"></div>
                        <hr>
                        <ul class="media-list" *ngFor="let lista of listas">
                            <li class="tw-card" *ngIf="mostrardatos">
                                <div class="tw-profile">
                                    <p class="tw-name">{{nombre}}</p>
                                    <p class="tw-handle">{{handle}}</p>
                                  </div>
                                  <p class="card-text">
                                   {{lista}}
                                  </p>
                                  <p class="tw-light">{{fecha}}</p>
                                  
                            </li>
                          
                            
                        </ul>
                    </div>
                </div>
            
    
        </div>
    </div>
</div>

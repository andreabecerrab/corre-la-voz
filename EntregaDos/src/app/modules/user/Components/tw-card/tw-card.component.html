<!-- tweet -->
<div class="tw-card">
  <div class="tw-profile">
    <p class="tw-name">{{ name }}</p>
    <p class="tw-handle">{{ handle }}</p>
  </div>
  <p class="card-text">
    {{ content }}
  </p>
  <p class="tw-light">{{ date }}</p>
  <div class="tw-profile">
    <p>{{ retweets }}</p>
    <i class="material-icons md-dark md-18">sync</i>
    <p>{{ likes }}</p>
    <i class="material-icons md-dark md-18">favorite_border</i>
  </div>
</div>

<div class="tab-content" id="pills-tabContent">
  <!-- PERFIL-->
  <div class="tab-pane show active">
    <h2 i18n="@@profile">Perfil</h2>
    <div>
      <h6 i18n="@@name">Nombre</h6>
      <input type="text" class="card p-data" />
      <h6 i18n="@@lastName">Apellido</h6>
      <input type="text" class="card p-data" />

      <input type="text" class="card p-data" />
      <button
        routerLink="/usuario/perfil"
        routerLinkActive="class1"
        class="my-btn"
        i18n="@@save"
      >
        Guardar
      </button>
    </div>
  </div>
</div>

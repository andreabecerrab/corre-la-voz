<div class="main-container">
  <div class="logs">
    <div class="app-sign-col">
      <h2 i18n="@@signin">Registro</h2>
      <form [formGroup]="userForm" (ngSubmit)="post()">
        <div class="form-row">
          <div class="op-form-md">
            <label i18n="@@name">Nombre</label>
            <input type="text" class="op-form-control" formControlName="nombre" />
          </div>
          <div class="op-form-md">
            <label i18n="@@lastName">Apellido</label>
            <input type="text" class="op-form-control" formControlName="apellido" />
          </div>
        </div>
        <div class="form-row">
          <div class="op-form-md">
            <label i18n="@@email">Correo</label>
            <input
              type="email"
              class="op-form-control"
              placeholder="usuario@email.com"
              formControlName="correo"
            />
          </div>
          <div class="op-form-md">
            <label i18n="@@password">Contraseña</label>
            <input type="password" class="op-form-control" formControlName="contrasena" />
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required />
            <label class="form-check-label" i18n="@@termsConditions">
              Acepto términos y condiciones
            </label>
          </div>
        </div>
        <button
          type="submit"
          class="ln-btn"
          routerLinkActive="class1"
          i18n="@@signin"
          [disabled]="userForm.pristine || userForm.invalid"
        >
          Registrar
        </button>
      </form>
    </div>
  </div>
</div>
